<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!--
        有序列表 ol
        无序列表 ul
        列表项 li
        可嵌套列表,无限制
    -->
  <h1>有序无序列表</h1>
  <ol>
    <li>测试1</li>
    <li>测试2</li>
    <li>测试3</li>
  </ol>
  <ul>
    <li>测试1</li>
    <li>测试2</li>
    <li>测试3</li>
  </ul>
  <h1>嵌套列表</h1>
  <ul>
    <li>测试1</li>
    <ol>
      <li>测试2</li>
      <ol>
        <li>测试3</li>
      </ol>
    </ol>
  </ul>
</body>

</html>
